<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS High Fidelity Prototype</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Rambla' rel='stylesheet'>
</head>

<body>

    <section class="card">
        <table>
            <tr>
                <td>
                    <img src="images/menu.png" alt="Menu" id="menu-icon">
                </td>
            </tr>
            <tr>
                <td>
                    <p id="main-temp">54<b>℉</b></p>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="images/rain.png" id="main-image" alt="Sunny image">
                </td>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td>
                            <img src="images/sunrise.png" class="sun-image" alt="Sunrise">
                        </td>
                        <td>
                            44℉
                        </td>
                        <td>
                            62℉
                        </td>
                        <td>
                            <img src="images/sunset.png" class="sun-image" alt="Sunset">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            5:45am
                        </td>
                        <td>
                            Low
                        </td>
                        <td>
                            High
                        </td>

                        <td>
                            5:45pm
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="width:100%; height: 5px;"></div>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            82%
                        </td>
                        <td>
                            12
                        </td>

                        <td>
                            <img src="images/wind.png" alt="Wind">
                        </td>
                        <td>
                            50℉
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Humidity
                        </td>
                        <td>
                            mm of rain
                        </td>

                        <td>
                            8 mph
                        </td>
                        <td>
                            Feels like
                        </td>
                    </tr>

                </table>
            </tr>
            <tr>
                <table>
                    <tr>
                        <td class="days-of-week">
                            <strong>Today</strong>
                        </td>
                        <td>
                            <img src="images/rain.png" alt="Rain">
                        </td>
                        <td>
                            <strong>54℉</strong>
                        </td>
                        <td>
                            <strong>
                                <div class="hilocontainer">
                                    <div class="hilo" style="margin-left: 18%; width: 70%;">
                                        <p class="bar-temp lo-temp">44</p>
                                        <p class="bar-temp hi-temp">62</p>
                                    </div>
                                </div>
                            </strong>


                        </td>
                    </tr>
                    <tr>
                        <td class="days-of-week">
                            Tuesday
                        </td>
                        <td>
                            <img src="images/windy.png" alt="Windy image">
                        </td>
                        <td>
                            43℉
                        </td>
                        <td>
                            <div class="hilocontainer">
                                <div class="hilo" style="margin-left: 13%;width: 50%;">
                                    <p class="bar-temp lo-temp">39</p>
                                    <p class="bar-temp hi-temp">48</p>
                                </div>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td class="days-of-week">
                            Wednesday
                        </td>
                        <td>
                            <img src="images/sunny.png" alt="Sunset">
                        </td>
                        <td>
                            48℉
                        </td>
                        <td>
                            <div class="hilocontainer">
                                <div class="hilo" style="margin-left: 23%;width: 50%;">
                                    <p class="bar-temp lo-temp">42</p>
                                    <p class="bar-temp hi-temp">53</p>
                                </div>
                            </div>

                        </td>
                    </tr>

                </table>
            </tr>
            <tr>
                <div class="navbar">

                </div>
            </tr>
        </table>
    </section>

</body>

</html>
